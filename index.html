<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Progress Bar</title>
</head>
<body>
    <div class="borderProgress">
        <div class="progressBar" id="progressId"></div>
    </div>
    <!-- <div class="progressText" id="counter">20</div> -->

    <div class="photosText" id="photosTextId"> Added 
        <span id="noUploaded">0</span> of 10 photos 
    </div>

    <div class="divButton">
        <button class="uploadPhoto" id="buttonId" onclick="move()">UPLOAD PHOTOS</button>
    </div>

    <script>
        function move(){
            var noImgUploaded= document.getElementById("noUploaded");
            var widthElement= document.getElementById("progressId");
            var photoText= document.getElementById("photosTextId");
            var buttonDisable= document.getElementById("buttonId");
            let count= noImgUploaded.innerText;
            setInterval( () => {
                if(count < 10){
                    count++;
                    noImgUploaded.innerText= count;
                    widthElement.style.width= (count*10)+"%";
                    buttonDisable.disabled=true;
                }
                if(count==10){
                    photoText.innerText= "Successfully uploaded 10 images!!";
                    photoText.style.color= "#008000";
                    buttonDisable.disabled=false;
                }
            } ,100);
        }
    </script>
</body>
</html>
